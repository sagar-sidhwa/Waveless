{% extends 'base2.html' %}

{% block content %}

<div class="container-fluid" style="background: #333333; background: linear-gradient(to right,#333333, #333333);">
    <br><br><br><br><br>
<div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><strong>Sign In</strong></h5>
                    <form class="form-signin">
                        <div class="form-group">
                            <select name="users" class="form-control">
                                <option value="teacher">Admin</option>
                                <option value="employee">Employee</option>
                                <option value="farmer">Farmer</option>
                                <option value="customer">Customer</option>
                            </select>
                            <label for="inputEmail">Login As</label>
                        </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputEmail">Email address</label>
                    </div>
        
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>
        
                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <a href="{% url 'home'%}" class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Sign in</a>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
<br><br><br><br><br><br><br><br>
</div>
{% endblock %}
